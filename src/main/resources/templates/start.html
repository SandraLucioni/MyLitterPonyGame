            <button class="context-button">

            </button>

        </li>
    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Rainbow Dash</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/rainbowDash/rd-side.png}"/></span>
        </button></li>
    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Twilight</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/twilightSparkle/t-simle.png}"/></span>
        </button></li>

    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Futtershy</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/fluttershy/f-chill.png}"/></span>
        </button></li>
    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Pinkie Pie</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/pinkiePie/pp-tail.png}"/></span>
        </button></li>
    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Apple Jack</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/appleJack/ap-side.png}"/></span>
        </button></li>
    </ul>
    <ul class="menu-list">
        <li class="menu-item"><button class="menu-button">
            <span>Rarity</span>
            <span><img class="imgNav" th:src="@{/static/img/characters/Rarity/r-side.png}"/></span>
        </button></li>
    </ul>
</div>

<div class="container" id="container">
    <div class="text">
        <svg class="corner" viewBox="0 0 65 62" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
        <p th:text="${question}"></p>
    </div>

    <div class="aswersBoxes">

        <button id="box1" class="boxes">
            <p id="option1" th:text="${answerOne}"></p>
        </button>

        <button id="box2" class="boxes">
            <p id="option2" th:value="${answerTwo}"></p>
        </button>

        <button id="box3" class="boxes">
            <p id="option3" th:value="${answerThree}"></p>
        </button>
    </div>

</div>

<div class="menuLive">

    <div class="abilities">
        <div class="w3-2021-buttercream w3-round-xlarge">
            <div class="w3-container w3-food-mint w3-round-xlarge" style="width:30%"> dinero</div>
        </div>
        <div class="w3-2021-buttercream w3-round-xlarge">
            <div class="w3-container w3-food-grape w3-round-xlarge" style="width:30%"> Conocimiento</div>
        </div>
        <div class="w3-2021-buttercream w3-round-xlarge">
            <div class="w3-container w3-food-salmon w3-round-xlarge" style="width:90%"> Popularidad</div>
        </div>
        <div class="w3-2021-buttercream w3-round-xlarge">
            <div class="w3-container w3-food-raspberry w3-round-xlarge" style="width:30%"> Diversi√≥n</div>
        </div>
    </div>

</div>

<script th:src="@{/static/js/speechTextBox/event.js}"></script>
